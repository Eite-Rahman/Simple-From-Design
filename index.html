<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form>
        <label for="name">First Name</label>
        <input type="text" id="name" autocomplete="off" placeholder="input your name" required> <br>

        <label for="email">Email Address</label>
        <input type="email" name="" id="email" autocomplete="off" placeholder="input your Email"> <br>

        <label for="password">password</label>
        <input type="password" name="" id="email" autocomplete="off" placeholder="input your password"> <br>

        <label for="Gender">Gender</label>
        <input type="radio" name="gender" value="1"> Male 
        <input type="radio" name="gender" value="2"> Female <br>

        <label for="Language">Language</label>
        <input type="checkbox" > Bangla 
        <input type="checkbox" > English
        <input type="checkbox" > Hindi 
        <input type="checkbox" > Urdo <br>

        <label for="Date">Birth Date</label>
        <input type="date"> <br>

        <label for="Quantity">Quantity</label>
        <input type="number"> <br>

        <label for="Picture">Picture</label>
        <input type="file"> <br>
        
        <label for="Country">Country</label>
        <select name="" id="Country">
            <option value="">Select Your Country</option>
            <option value="">Bangladesh</option>
            <option value="">Canada</option>
            <option value="">Newzealand</option>
        </select> <br>
        <label for="email">Leave a comment..</label> <br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <input type="submit" value="Submit Form">
    </form>
    
</body>
</html>
